<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>札友電材株式会社</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/wow.min.js">
        <link rel="stylesheet" href="js/jQuery">
        <script src="js/wow.min.js"></script>
        <script src="js/jQuery"></script>
    </head>

    <body>
        <div id="wrapper">
            <header id="header">
                <div class="container clearfix">
                <div class="headertop">
                    <h1><a class="logo" href="./"><img src="img/logo.png" alt="札友電材株式会社"></a></h1>
                    <div class="btn"><div class="icon-bar"></div></div>
                </div>
                <div class="main-nav">
                    <ul id="nav">
                        <li><a href="#corporate">企業理念</a></li>
                        <li><a href="#compliance">企業情報</a></li>
                        <li><a href="#maker">主要取扱メーカー</a></li>
                        <li><a href="#products">主要取扱製品</a></li>
                        <li><a href="#contact">お問い合わせ</a></li>
                    </ul>
                </div>
                </div>
            </header>

            <section id="top-page">
                <div id="layer02" class="wow fadeIn" data-wow-during="1s" data-wow-delay="1s"><img src="img/visual_layer02.png" alt=""></div>
                <div id="layer03" class="wow rotateIn" data-wow-duration="1s" data-wow-delay="2s"><img src="img/visual_layer03.png" alt=""></div>
                <div id="layer04" class="taC fRegular wow fadeInUp" data-wow-duration="1s" data-wow-delay="2s"><p>私たちは、世の中の変化を<br>いち早く掴み取り、対応して<br>お客様と共に永遠の成長を目指します。</p>
            </div>
            </section>

            <main id="main">
                <section id="corporate" class="bg">
                    <div class="light01 wow swing"></div>
                    <div class="container">
                        <h2 class="ttl"><img src="img/ttl_corporate.png" alt="企業理念"></h2>
                        <div class="row wow fadeInUp">
                            <div class="box cols01">
                                <figure><img src="img/confidence.png" alt="誠 CONFIDENCE"></figure>
                                <p>わが社は信用、誠実を<br>第一とします</p>
                            </div>
                        </div>
                        <div class="row cols02 wow fadeInUp">
                            <div class="box">
                                <figure><img src="img/creation.png" alt="創 CREATION"></figure>
                                <p>常に革新の気概を持ち、<br>創造します</p>
                            </div>
                            <div class="box">
                                <figure><img src="img/exertion.png" alt="努 EXERTION"></figure>
                                <p>お客様満足度を高めるため、<br>努力を続けます</p>
                            </div>
                        </div>
                        <div class="row cols02 wow fadeInUp">
                            <div class="box">
                                <figure><img src="img/teamwork.png" alt="和 TEAMWORK"></figure>
                                <p>豊かな心を持ち、<br>チームワークを大切にします</p>
                            </div>
                            <div class="box mb0">
                                <figure><img src="img/professional.png" alt="師 PROFESSIONAL"></figure>
                                <p>情報収集力、行動力、<br>交渉力のすべてにおいて<br>常に師（プロ）の意識で<br>臨みます。</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg anim is-animated">
                        <span class="bg-wrap" style="animation-duration: 1.1s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.2s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.3s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.4s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.5s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.6s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.7s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.8s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 1.9s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.1s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.2s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.3s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.4s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.5s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.6s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.7s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.8s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 2.9s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 3s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                        <span class="bg-wrap" style="animation-duration: 3.1s; animation-delay: 0s;"><span class="slideInRight"></span></span>
                    </div>
                </section>
            </main>
        </div>

</html>
